<!-- Bootstrap Website - Week 3 FE -->

<!-- Create a new website using HTML and Bootstrap. 
The website must include the following:	
        At least 2 pages.
        A Bootstrap navbar, table, and form.
        Bootstrap grid used throughout to format elements
        Elements should stack vertically when the window is small -->

<!-- HTML boilerplate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Coding Project</title>
    <!-- This is the link to the Bootstrap resource nodes -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<!-- This class sets the background color for the page -->
<body class="bg-secondary">
        <!-- This class creates the navbar and expands it as long as the screen size is larger than sm and 
         sets the navbar style and background to dark -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <!-- This class allows the container to react to screen size changes -->
            <div class="container-fluid">
                <!-- This sets the logo or brand name with navbar-brand styling it  -->
                <a class="navbar-brand" href="index.html">Week 3 Coding Project</a>
                <!-- This class creates a button when the screen size is too small and allows toggling a dropdown -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- This is the collapsable part of the navbar with links aligned to the right end -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <!-- These are the navbars with 'active' denoting which page the user is currently on -->
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact_form.html">Contact</a>
                        </li>                
                    </ul>
                </div>
            </div>
        </nav>
    <!-- This is the main container for the page -->
    <div class="container text-center">
        <!-- The following are two rows for Bootstrap grid with a column class that allows them to stack when
         on smaller screens -->
        <div class="row">
            <div class="col-sm-6">
                <!-- This class is styling for the following table -->
                <div class=" rounded-3 bg-dark mt-3 overflow-hidden">
                    <table class="mt-3 table table-dark table-hover">
                        <tr>
                            <th>ID
                            </th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Sam</td>
                            <td>sam@gmail.com</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Tom</td>
                            <td>tom@gmail.com</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Sally</td>
                            <td>sally@gmail.com</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-sm-6 text-center">
                <!-- This class allows the image to respond to screen size -->
                <img class="img-fluid rounded-3 mt-3" src="https://placecats.com/800/800" alt="A brown and white cat sitting on the floor.">
            </div>
        </div>
    </div>
    <!-- This is the required javascript script for Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
